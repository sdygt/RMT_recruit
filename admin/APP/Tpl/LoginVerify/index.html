<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>系统后台</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="robots" content="noindex,nofollow">
		<link href="__ROOT__/statics/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="__ROOT__/statics/css/admin_login.css" rel="stylesheet" />

	</head>

	<body>
		<div class="container">
			<div class="login">
				<h1>后台管理</h1>
				<br />
				<form method="post" name="login" action="{:U('LoginVerify/loginverify')}" autoComplete="off" class="J_ajaxForm">
					<input class="input-large" id="J_admin_name" required name="username" type="text" placeholder="帐号名" title="帐号名"  />
					<br /><br />
					<input class="input-large" id="admin_pwd" type="password" required name="password" placeholder="密码" title="密码" />
					<br /><br />
					<button type="submit" name="submit" class="btn btn-default" >登录</button>			
				</form>
			</div>
		</div>


	
	</body>

</html>
