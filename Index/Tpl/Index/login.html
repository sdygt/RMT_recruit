<div class="reader">

<script type="text/javascript">


    </script>
    <script type="text/javascript">
    $("#btnSubmit2").click(function(){
        $("#btnSubmit2").addClass("disabled");
        $("#btnSubmit2").val("正在登录……");
        var name = $("#name").val();
        var tel = $("#tel").val();
        var xh = $("#xh").val(); 
        $.post("{:U('Index/loginV')}",{"name":name,"tel":tel,"xh":xh},function(back){
            if (back.status == 0) {
                $("#btnSubmit2").val("正在跳转……");
                window.location.href="{:U('Index/edit')}";
            }else if(back.status == 1){
                $("#btnSubmit2").removeClass("disabled");
                $("#btnSubmit2").val("信息错误，请重试！");
                $("#form").addClass("has-error has-feedback");
            }else{
                $("#btnSubmit2").removeClass("disabled");
                $("#btnSubmit2").val("未知错误，请稍后重试");
                $("#form").addClass("has-error has-feedback");
            };
        });
    });

    </script>
