	<script type="text/javascript">
    
$(function(){
	$(".demoform").Validform({
		//这里是表单查错用的js
		tiptype:function(msg,o,cssctl){
			if(!o.obj.is("form")){
				var objtip=o.obj.siblings(".Validform_checktip");
				cssctl(objtip,o.type);
				objtip.text(msg);
			}
		},
		//这里用于ajax提交
		ajaxPost:true,
		callback:function(data){
			switch(data.responseText){
				//根据返回值提示信息
				case "xh_not_rhight":alert("学号格式错误");break;
				case "no_foreigner":alert("姓名请使用中文");break;
				case "mail_not_right":alert("邮箱格式错误");break; 
				case "alreadyHaveTheAccount":alert("此学号已经报名");break;
				case "dorm_not_right":alert("宿舍不能为空");break;
				case "college_not_right":alert("学院不能为空");break;
				case "major_not_right":alert("专业不能为空");break;
				case "local_not_right":alert("来自城市不能为空");break;
				case "specialty_not_right":alert("特长不能为空");break;
				case "expectation_not_right":alert("经历不能为空");break;
				case "understanding_not_right":alert("理由不能为空");break;
				case "successful":alert("报名成功");location.href = "__ROOT__/index.php";break;
				case "WTF R U DOING!":alert("抱歉，数据写入错误，您可以尝试更换浏览器后再次尝试，我们将尽快解决这个问题");break;
				default:alert("返回值错误，您可以尝试更换浏览器后再次尝试，我们将尽快解决这个问题");alert(data.responseText);
			}
		}

	});

})
