<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="__ROOT__/static/css/style.css" />
	<link rel="stylesheet" type="text/css" href="__ROOT__/static/css/switchery.css" />
	<link rel="stylesheet" type="text/css" href="__ROOT__/static/css/iconfont.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<meta name="msapplication-tap-highlight" content="no">
	<title>报名表修改 -  南京邮电大学融媒体中心招新</title>
</head>
<body>
	
<!--这里是表单-->
<div class="reader">
	<div id="container" class="container-box fixed-float animate">
		<div class="container">
			<div class="list" >
				<div class="navbar flex">
                    <div class="span-back flex-box-1"  >
                       <a href="__ROOT__/index.php" onclick="javascript:return confirm('是否要放弃所填内容返回?');">首页</a>
                    </div>
                    <div class="span-title flex-box-1">
                        报名修改
                    </div>
                    <div class="span-detail flex-box-1" onclick="">
                        <a href="__ROOT__/index.php/Index/zx.html" onclick="javascript:return confirm('是否要放弃所填内容?');">注册</a>
                    </div>
                </div>
				<div class="nap"></div>
				<div class="object">
                    <div class="comment">
                        姓名：
                    </div>
                    <div class="control">
                        <input type="text" class="small" value="{$name}" name="name" datatype="ming" readonly="readonly" />
                    </div>
                </div>
                <div class="object">
                    <div class="comment">
                        学号：
                    </div>
                    <div class="control">
                        <input type="text" class="small" value="{$xh}" name="xh" datatype="ming" readonly="readonly" />
                    </div>
                </div>

                <div class="object">
                    <div class="comment">
                        手机号：
                    </div>
                    <div class="control">
                        <input type="text" class="small" value="{$tel}" name="tel" datatype="ming"  />
                    </div>
                </div>
                <div class="object">
                    <div class="comment">
                        QQ号：
                    </div>
                    <div class="control">
                        <input type="text" class="small" value="{$qq}" name="qq" datatype="ming"  />
                    </div>
                </div>
                <div class="object">
                    <div class="comment">
                        邮箱：
                    </div>
                    <div class="control">
                        <input type="text" class="small" value="{$email}" name="email" datatype="ming"  />
                    </div>
                </div>
               
                <div class="object">
                    <div class="comment">
                        部门选择：
                    </div>
                    <div class="control">
                        <select name="department"  datatype="*"  id="department1">
                                <option value="">请选择..</option>
                                <option value="办公室">办公室</option>
                                <option value="新闻部">新闻部</option>
                                <option value="技术部">技术部</option>
                                <option value="网络编辑部">网络编辑部</option>
                                <option value="策划推广部">策划推广部</option>
                                <option value="视觉形象设计部">视觉形象设计部</option>
						</select>
                    </div>
                </div>
                <div  id="submit" style="width:85px">
                    <div class="btn" id="btnSubmit" style="width:58px">
                        保存修改
                    </div>
                </div>

			</div>
		</div>
	</div>
</div>

    <script type="text/javascript" src="__ROOT__/static/js/switchery.js"></script>
	<script type="text/javascript" src="__ROOT__/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="__ROOT__/static/js/Validform_v5.3.2.js"></script>
	<script type="text/javascript" src="__ROOT__/static/js/register.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
  $('#department1').val('{$department}');
   });
    var path = "{:U('Index/editEntry')}";
    $(document).ready(function() {
        $("#btnSubmit").click(function() {
            verify_and_edit(path);
        });
    });
	</script>
    

</div>
</body>
</html>
